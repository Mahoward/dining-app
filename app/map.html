    <body>
        <!--[if lt IE 10]>

<!--[if lte IE 8]><link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.ie.css" /><![endif]-->

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">dining test</h3>
            </div>
			
			<div id="" class="row">
				<h1>Dining Map</h1>
				<div id="map" style="width: 600px; height: 400px"></div>
			</div>
            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/leaflet/dist/leaflet.js"></script>
		<script src="bower_components/leaflet-hash/leaflet-hash.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <script>
		var map = L.map('map').setView([36.99333, -122.05931], 15); // default UCSC
        /* psm added leaflet-hash */
        var hash = new L.Hash(map);
                        L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
                                maxZoom: 18,
                                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
                        }).addTo(map);

                        L.marker([lat,lng]).addTo(map) // lat, lng come from uri.js parsing

                        // we use this block to get the lat, lng for populating our href links
                        var popup = L.popup();
                        function onMapClick(e) {
                                popup
                                        .setLatLng(e.latlng)
                                        .setContent("You clicked the map at " + e.latlng.toString())
                                        .openOn(map);
                        }
                        map.on('click', onMapClick);
                </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
